<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Slider</title>
</head>
<body>

  <div id="app">

    
  <section>


    <div class="main-wrapper">



      <div class="container">



        <div @mouseenter = "runAutoSlide = true"
             @mouseleave = "runAutoSlide = false"
             class="slider">
          <div class="items-wrapper">
           <!-- qui dentro metterÃ² le foto con js -->
        <div class="card item">
            <img class="image" :src="posters[counter]" alt="img1">
        
            </div>
            
          </div>

          
        </div>


      </div>
         
      <div class="anteprima">
        <div class="anteprima-foto">
          <img 
          v-for="(poster , index) in posters" 
          @click="counter = index" 
          :src="poster" alt="ant1" 
          :class="{'active': index === counter}">
        </div>
        
        
        <div @click="nextPrev(false)" class="arrow-btn up">&UpArrow;</div>
        <div @click="nextPrev(true)" class="arrow-btn down">&DownArrow;</div>

      </div>

    </div>


  </section>
  

  </div>





  <script src="js/script.js"></script>
</body>
</html>
